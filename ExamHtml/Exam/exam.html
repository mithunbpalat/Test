<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<body>

<h2>Course List</h2>

<table class="table table-dark table-bordered" style="width:100%">
  <thead>
    <tr>
        <th>CID</th>
        <th>Course</th>
        <th>Fees</th>
        <th>Duration</th>
    </tr>
  </thead>
  <tbody class="exambody">
  </tbody>
</table>

<h2>Single Course(Search By Id)</h2>

<form>
<div style="padding : 20px; width : 40%;">
<div class="form-group">
    <label for="usr">Enter Cid:</label>
    <input type="text" class="form-control usr" id="usr">
</div>
<button type="button" class="btn btn-success searchsinglecourse">Search</button>
<button type="button" class="btn btn-danger deletesinglecourse">Delete</button>
<button type="button" class="btn btn-secondary updatesinglecourse">Update</button>
<button type="button" class="btn btn-primary savesinglecourse">Save</button>
</div>
</form>

<p class="msg text-danger" style="color:red; display: none; ">Course Deleted</p>

<form>

<div class="row" style="padding : 5px;">

    <div class="form-group col-4">
        <label for="cid">CID:</label>
        <input type="text" class="form-control cid" id="cid" disabled>
    </div>

    <div class="form-group col-4">
        <label for="course">Course:</label>
        <input type="text" class="form-control course" id="course">
    </div>

    <div class="form-group col-4">
        <label for="fees">Fees:</label>
        <input type="text" class="form-control fees" id="fees">
    </div>

    <div class="form-group col-4">
        <label for="duration">Duration:</label>
        <input type="text" class="form-control duration" id="duration">
    </div>

</div>

</form>

<script src="examscript.js"></script>


</body>
</html>
